<div class="card" style="width: 50vh">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm">
            <div class="mb-3 form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" autocomplete="off"
                    placeholder="Digite seu email">
            </div>
            <div class="mb-3 form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" formControlName="password" autocomplete="off"
                    placeholder="Digite sua senha">
            </div>
            <div class="mb-3 form-check form-group">
                <input type="checkbox" class="form-check-input" id="lembrar" formControlName="remember" autocomplete="off">
                <label for="lembrar" class="form-check-label">Lembrar de mim</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
        </form>

        <div class="alert error-box" *ngIf="errorMessages.length > 0">
            <ul>
                <li *ngFor="let errorMessage of errorMessages">{{ errorMessage }}</li>
            </ul>
        </div>
        
    </div>
</div>
